<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
  <title>Data Table</title>
</head>

<body>
  <!--Heading-->
  <div class="custom-table-container">
    <h2>Products Table</i></h2>

    <!--Search bar-->
    <nav class="navbar ">
      <div id="searchProduct" class="container-fluid  justify-content-left">
        <form class="d-flex" role="search">
          <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" />
          <button class="btn btn-outline-success" type="submit">Search</button>
        </form>
      </div>
    </nav>

    <!--User Button-->
    <div class="addbtn">
      <button class="btn" data-bs-toggle="modal" data-bs-target="#userModal">
        <i class="bi bi-person-fill-add"></i> Add Products
      </button>
    </div>



    <!--Table-->

    <table class="custom-table">

      <thead>
        <tr>
          <th scope="col">Id</th>
          <th scope="col">Title</th>
          <th scope="col">Price ($)</th>
          <th scope="col">Discount (%)</th>
          <th scope="col">Final Price ($)</th>
          <th scope="col">Rating</th>
          <th scope="col">Brand</th>
          <th scope="col">Image</th>
          <th scope="col">Description</th>

        </tr>
      </thead>
      <tbody id="userTableBody">
      </tbody>
    </table>
    <!--Modal-->
    <div class="modal fade" id="userModal" tabindex="-1" aria-labelledby="userModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content rounded-4 shadow">
          <div class="modal-header" style="background-color: #006d77;">
            <h5 class="modal-title text-white" id="userModalLabel"><i class="bi bi-person-fill-add"></i> Add New User
            </h5>
          </div>
          <div class="modal-body">

            <!-- Form Start -->
            <form id="productForm">
              <div class="row">
               
                <div class="col-md-6 mb-3">
                  <label for="title" class="form-label">Title:</label>
                  <input type="text" class="form-control" id="title" required>
                </div>
              </div>

              <div class="row">
                <div class=" col-md-6 mb-3">
                  <label for="price" class="form-label">Price ($):</label>
                  <input type="number" class="form-control" id="price" required>
                </div>
                <div class="col-md-6 mb-3">
                  <label for="discount" class="form-label">Discount (%):</label>
                  <input type="number" step="0.01" class="form-control" id="discount">
                </div>
              </div>
              <div class="row">
                <div class="col-md-6  mb-3">
                  <label for="category" class="form-label">Category:</label>
                  <input type="text" class="form-control" id="category" placeholder="">
                </div>
                <div class="col-md-6 mb-3">
                  <label for="brand" class="form-label">Brand:</label>
                  <input type="text" class="form-control" id="brand">
                </div>

              </div>


              <div class="row">
                <div class="col-md-6 mb-3">
                  <label for="rating" class="form-label">Rating:</label>
                  <input type="number" step="0.01" class="form-control" id="rating" placeholder="0 - 5">
                </div>

                <div class="col-md-6 mb-3">
                  <label for="stock" class="form-label">Stock:</label>
                  <input type="number" class="form-control" id="stock">
                </div>
              </div>



              <div class=" mb-3">
                <label for="thumbnail" class="form-label">Thumbnail:</label>
                <input type="url" class="form-control" id="thumbnail" placeholder="https://example.com/image.jpg">
              </div>

              <div class="mb-3">
                <label for="desc" class="form-label">Description:</label>
                <textarea class="form-control" id="description" rows="3"></textarea>
              </div>

              <div class="modal-footer">
                <button type="submit" class="btn btn-success">Save</button>
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
              </div>
            </form>
            <!-- Form End -->

          </div>
        </div>
      </div>
    </div>
    <!-- pagination buttons -->
    <nav id="page" aria-label="Page navigation example mb-4">

    </nav>
  </div>
  <script src="script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
    crossorigin="anonymous"></script>


</body>

</html>
