
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Single Product</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      background-color: #fdfcfc;
      font-family: 'Segoe UI', sans-serif;
    }

    .btn {
      background-color: #006d77 !important;
      color: #fff !important;
    }

    h2 {
      text-align: center;
      background-color: #006d77;
      color: #fdfcfc;
      margin-top: 20px;
      padding: 10px;
      border-radius: 5px;
    }

    h4,
    strong {
      color: #006d77;
    }

    .btn2 {
      margin: 20px auto;
      display: block;
      padding: 10px 20px;
      background-color: #006d77;
      border: none;
      border-radius: 5px !important;
      text-align: center;
    }

    .btn2 a {
      text-decoration: none;
      color: #fdfcfc !important;
    }

    .product-container {
      max-width: 900px;
      margin: auto;
    }

    .carousel-inner img {
      max-height: 400px;
      object-fit: contain;
    }

    .reviews-box {
      margin-top: 30px;
      padding: 20px;
      background: #fff;
      border-radius: 8px;
      border: 1px solid #ddd;
    }
  </style>
</head>

<body>
  <div class="container mt-5">
    <div class="product-container">
      <h2 id="title"></h2>
      <p class="text-muted text-center" id="brand"></p>
      <p id="description" class="text-center"></p>

      <!-- IMAGES CAROUSEL -->
      <div class="mb-4" id="imageCarousel"></div>

      <!-- PRODUCT DETAILS -->
      <div class="text-center">
        <h4 id="price" class="text-danger"></h4>
        <p>
          <small id="discount" class="text-muted"></small>
          <strong id="finalPrice"></strong>
        </p>
        <p><strong>Stock:</strong> <span id="stock"></span></p>
        <p><strong>Rating:</strong> <span id="rating"></span></p>
        <p><strong>Warranty:</strong> <span id="warranty"></span></p>
        <p><strong>Shipping:</strong> <span id="shipping"></span></p>
        <p><strong>Return Policy:</strong> <span id="returnPolicy"></span></p>

        <br>
        <!-- QR Code (sample static) -->
        <img src="https://cdn.dummyjson.com/public/qr-code.png" alt="QR Code" width="100" class="mt-3" />
        <br>
        <button class="btn mt-3">Add to Cart</button>
      </div>
    </div>

    <!-- CUSTOMER REVIEWS -->
    <div class="reviews-box">
      <h4 class="text-center">Customer Reviews</h4>
      <div id="reviewsCarousel"></div>
    </div>
  </div>

  <!-- Back to Table -->
  <button class="btn2">
    <a href="index.html">Back to Table</a>
  </button>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
    crossorigin="anonymous"></script>
  <script src="singleproduct.js"></script>
</body>

</html>
